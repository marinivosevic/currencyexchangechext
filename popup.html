<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="content.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="fromCur">
        <div class="inputFor">
          <label for="fromCur"
            >From
            <input type="text" id="fromCur" name="fromCur" />
          </label>
        </div>

        <div class="dropdownFor">
          <select id="dropdown">
            <option value="EUR">EUR</option>
            <option value="GBP">GBP</option>
            <option value="USD">USD</option>
          </select>
        </div>
      </div>
      
      <div class="toCur">
        <label for="toCur"
          >To
          <input type="text" id="toCur" name="toCur" />
        </label>
        <div class="dropdownFor">
          <select id="dropdownTo">
            <option value="EUR">EUR</option>
            <option value="GBP">GBP</option>
            <option value="USD">USD</option>
          </select>
        </div>
      </div>
    </div>
  </body>
</html>
